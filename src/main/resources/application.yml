server:
  port: 8088

spring:
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/slxy-select?useUnicode=true&characterEncoding=UTF-8
      username: root
      password: root
      driver-class-name: com.mysql.jdbc.Driver
  mvc:
    view:
      suffix: .jsp
      prefix: /WEB-INF/pages/

#热部署生效

  devtools:
    restart:
      enabled: true
      #设置重启的目录
#      additional-paths: src/main/java
      #classpath目录下的WEB-INF文件夹内容修改不重启
      exclude: WEB-INF/**



mybatis:
  type-aliases-package: com.slxy.www.domain.po
  mapper-locations:
    - classpath:mapper/*Mapper.xml
